<div class="col-md-12">
    <div class="card card-container">
      <form #sendEmailForm="ngForm" (ngSubmit)="sendEmailToken(sendEmailForm)">
        <div class="form-group">
          <h3>Please enter your email to reset password</h3>
          <input type="email" ngModel name="email" class="form-control" id="email" placeholder="Email" required>
        </div>
          <button [disabled]="sendEmailForm.invalid" class="btn btn-primary" type="submit">Send</button>
        <div class="form-group"  *ngIf="sendEmailForm.submitted && isEmaiValid">
            <div class="alert alert-success">We already send a reset password link to your email. Please check your email</div>
        </div>
        <div class="form-group" *ngIf="sendEmailForm.submitted && isEmaiInvalid">
          <div class="alert alert-danger" >{{errorMessage}}</div>
        </div>
      </form>
    </div>
</div>
