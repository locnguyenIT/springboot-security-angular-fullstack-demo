<div class="col-md-12">
    <div class="card card-container">
      <form #resetPasswordForm="ngForm" (ngSubmit)="resetPassword(resetPasswordForm)">
        <h3>Reset Password</h3>
        <div class="form-group"> 
          <input type="text" ngModel name="token" class="form-control" id="token" placeholder="Enter your token" required>
        </div>
        <div class="form-group"> 
          <input type="password" ngModel name="password" class="form-control" id="email" placeholder="Enter your new password" required>
        </div>
          <button [disabled]="resetPasswordForm.invalid" class="btn btn-primary" type="submit">Save</button>
        <div class="form-group" *ngIf="resetPasswordForm.submitted && isResetSuccess">
            <div class="alert alert-success" >Reset password successfully</div>
            <button class="btn btn-primary" type="button" (click)="backToLogIn()">Login</button>
        </div>
        <div class="form-group"  *ngIf="resetPasswordForm.submitted && isResetFailed ">
          <div class="alert alert-danger">{{errorMessage}}</div>
        </div>
      </form>
    </div>
</div>
